spring.application.name=ProyectoDatos
# ===============================
# CONFIGURACIÓN DE H2 DATABASE 
#http://localhost:8081/h2-console
#jdbc:h2:mem:turismo_db
# ===============================
spring.datasource.url=jdbc:h2:mem:turismo_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
server.port=8081

# Dialecto para que Hibernate genere bien las tablas
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear las tablas automáticamente según las entidades
spring.jpa.hibernate.ddl-auto=update
# Opciones: create, create-drop, update, validate, none
# "update" es lo más seguro para desarrollo

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CONSOLA WEB DE H2
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
